<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="shoppingCart.css">
</head>
<body>
    <div class="cart-container">
        <div class="products-container">
            <h1 class="products-header">Shopping Cart</h1>
            <div class="cart-product">
                <div class="cart-product__card">
                    <img class="cart-product__img" src="download (1).jpg" alt="photo">
                    <div class="cart-product_details">
                        <p class="cart-product__name">Classic White T-Shirt</p>
                        <p class="cart-product__price">$29.99</p>
                    </div>
                </div>
                <i class="cart-product__delete ri-delete-bin-5-line"></i>
            </div>
            <div class="cart-product">
                <div class="cart-product__card">
                    <img class="cart-product__img" src="download.jpg" alt="photo">
                    <div class="cart-product_details">
                        <p class="cart-product__name">Slim Fit Blue Jeans</p>
                        <p class="cart-product__price">$49.99</p>
                    </div>
                </div>
                <i class="cart-product__delete ri-delete-bin-5-line"></i>
            </div>
            <div class="cart-product">
                <div class="cart-product__card">
                    <img class="cart-product__img" src="download (1).jpg" alt="photo">
                    <div class="cart-product_details">
                        <p class="cart-product__name">Basic Black Socks (3-pack)</p>
                        <p class="cart-product__price">$19.99</p>
                    </div>
                </div>
                <i class="cart-product__delete ri-delete-bin-5-line"></i>
            </div>
        </div>
        <div class="checkout-container">
            <div class="checkout-tatal_price">
                <p class="checkout-pragraph">Total</p>
                <p class="checkout-pragraph">$99.97</p>
            </div>
            <button class="checkout-btn">Proceed to checkout</button>
        </div>
    </div>
    
</body>
</html>
